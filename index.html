<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="modal-container hidden">
    <div class="modal white-back">
      <div class="row text-center">
        <div class="column-full">
          <h3>Add Entry</h3>
        </div>
      </div>

      <form>
        <div class="row margin-1">
          <div class="column-full">
            <select>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
            <select>
              <option>1:00</option>
              <option>2:00</option>
              <option>3:00</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea id="text-area" name="description" cols="30" rows="5" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-right ">
            <button id="submit-button" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>

  </div>
  <header class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="text-center"">Weekly Planner</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="row center">
      <div class="column-full">
        <div id="add-entry-wrapper" class="text-center">
          <button id="entry-button">Add Entry</button>
        </div>

      </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
