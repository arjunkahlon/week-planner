<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div class="modal-container hidden">
    <div class="modal white-back">
      <div class="row text-center">
        <div class="column-full">
          <h3>Add Entry</h3>
        </div>
      </div>

      <form>
        <div class="row margin-1">
          <div class="column-full">
            <select id="day-select">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
            <select id="time-select">
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <option value="18">18:00</option>
              <option value="19">19:00</option>
              <option value="20">20:00</option>
              <option value="21">21:00</option>
              <option value="22">22:00</option>
              <option value="23">23:00</option>
              <option value="24">24:00</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <textarea id="text-area" name="description" cols="30" rows="5" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-right ">
            <button id="submit-button" type="submit">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <header class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="text-center"">Weekly Planner</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="row center">
      <div class="column-full">
        <div id="add-entry-wrapper" class="text-center">
          <button id="entry-button">Add Entry</button>
        </div>
      </div>
    </div>
    <div class="row center">
      <div class="column-80">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>8:00</td>
              <td>Do stuff</td>
            </tr>
            <tr>
              <td>10:00</td>
              <td>Go shopping</td>
            </tr>
            <tr>
              <td>12:00</td>
              <td>Khsakh ksjhdj  dhsjjs
              </td>
            </tr>
            <tr>
              <td>12:00</td>
              <td></td>
            </tr>
            <tr>
              <td>12:00</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/data.js"></script>
</body>
</html>
